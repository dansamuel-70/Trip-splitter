<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Splitter</title>
    <style>
        /* CSS is included here for simplicity */
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #008080; /* Teal/Turquoise color */
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        /* Member Management */
        #member-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #members-list span {
            display: inline-block;
            background-color: #e0f2f2;
            color: #008080;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 4px;
            font-weight: bold;
        }
        /* Expense Form */
        .expense-form div {
            margin-bottom: 15px;
        }
        .expense-form input[type="text"], 
        .expense-form input[type="number"] {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .expense-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .member-checkboxes label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        button {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f5f;
        }
        /* Results */
        #results {
            border-top: 2px dashed #008080;
            padding-top: 20px;
        }
        #results h3 {
            color: #333;
        }
        .summary-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid;
            background-color: #f9f9f9;
        }
        .owes {
            border-left-color: #ff6347; /* Tomato Red */
        }
        .owed {
            border-left-color: #3cb371; /* Medium Sea Green */
        }
        .settlement-item {
            margin-top: 10px;
            padding: 8px;
            background-color: #e6e6fa; /* Light Lavender */
            border-radius: 4px;
        }
        .settlement-item strong {
            color: #483d8b; /* Dark Slate Blue */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’¸ Group Trip Expense Splitter</h1>

        <div class="section">
            <h2>ðŸ‘¥ 1. Manage Members</h2>
            <div id="member-input">
                <input type="text" id="new-member-name" placeholder="Enter member name (e.g., Alice, Bob)">
                <button onclick="addMember()">Add Member</button>
            </div>
            <p>Current Members:</p>
            <div id="members-list">
                </div>
        </div>

        <div class="section">
            <h2>ðŸ’° 2. Enter Expenses</h2>
            <form id="expense-form">
                <div>
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description" required>
                </div>
                <div>
                    <label for="expense-amount">Amount ($):</label>
                    <input type="number" id="expense-amount" min="0.01" step="0.01" required>
                </div>
                <div>
                    <label for="expense-paid-by">Paid By:</label>
                    <select id="expense-paid-by" required>
                        </select>
                </div>
                <div>
                    <label>Split Among (Check all members who benefited from this expense):</label>
                    <div id="split-among-checkboxes" class="member-checkboxes">
                        <p>Please add members first.</p>
                        </div>
                </div>
                <button type="submit">Add Expense</button>
            </form>

            <h3 style="margin-top: 25px;">Expenses List</h3>
            <ul id="expenses-list">
                </ul>
        </div>

        <div class="section">
            <h2>âœ… 3. Final Results</h2>
            <button onclick="calculateSettlements()">Calculate Final Balance</button>
            <div id="results">
                </div>
        </div>

    </div>

    <script>
        // JAVASCRIPT LOGIC IS INCLUDED HERE
        
        let members = [];
        let expenses = [];
        
        // --- Member Management ---
        
        function addMember() {
            const nameInput = document.getElementById('new-member-name');
            const name = nameInput.value.trim();
            if (name && !members.includes(name)) {
                members.push(name);
                nameInput.value = '';
                updateUIElements();
            }
        }
        
        function updateUIElements() {
            // Update Members List Display
            const membersListDiv = document.getElementById('members-list');
            membersListDiv.innerHTML = members.map(m => `<span>${m}</span>`).join('');

            // Update Paid By Select
            const paidBySelect = document.getElementById('expense-paid-by');
            paidBySelect.innerHTML = members.map(m => `<option value="${m}">${m}</option>`).join('');
            
            // Update Split Among Checkboxes
            const splitCheckboxesDiv = document.getElementById('split-among-checkboxes');
            if (members.length > 0) {
                splitCheckboxesDiv.innerHTML = members.map(m => `
                    <label>
                        <input type="checkbox" name="split-member" value="${m}" checked> ${m}
                    </label>
                `).join('');
            } else {
                splitCheckboxesDiv.innerHTML = '<p>Please add members first.</p>';
            }
        }
        
        // --- Expense Management ---
        
        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const description = document.getElementById('expense-description').value;
            const amount = parseFloat(document.getElementById('expense-amount').value);
            const paidBy = document.getElementById('expense-paid-by').value;
            
            const splitMembers = Array.from(document.querySelectorAll('input[name="split-member"]:checked'))
                .map(input => input.value);

            if (splitMembers.length === 0) {
                alert('Please select at least one person to split the expense among.');
                return;
            }
            
            const newExpense = {
                description,
                amount,
                paidBy,
                splitMembers
            };
            
            expenses.push(newExpense);
            document.getElementById('expense-form').reset();
            updateExpensesList();
        });
        
        function updateExpensesList() {
            const expensesListUl = document.getElementById('expenses-list');
            expensesListUl.innerHTML = expenses.map((exp, index) => `
                <li>
                    <strong>${exp.description}: $${exp.amount.toFixed(2)}</strong>
                    <br>
                    Paid by: ${exp.paidBy}. Split among: ${exp.splitMembers.join(', ')}.
                </li>
            `).join('');
        }
        
        // --- Calculation Logic ---
        
        function calculateSettlements() {
            if (members.length === 0 || expenses.length === 0) {
                document.getElementById('results').innerHTML = '<p>Please add members and expenses first.</p>';
                return;
            }

            // 1. Calculate net balance for each member
            const balances = {};
            members.forEach(m => balances[m] = 0);
            
            expenses.forEach(exp => {
                const amount = exp.amount;
                const paidBy = exp.paidBy;
                const splitMembers = exp.splitMembers;
                const splitAmount = amount / splitMembers.length;

                // Credit the payer (Paid By) with the total amount
                balances[paidBy] += amount;

                // Debit each beneficiary (Split Among) by their share
                splitMembers.forEach(member => {
                    balances[member] -= splitAmount;
                });
            });

            // 2. Prepare Results Display (Summary)
            const summaryHTML = members.map(member => {
                const balance = balances[member];
                const typeClass = balance >= 0 ? 'owed' : 'owes';
                const status = balance >= 0 ? 'is owed' : 'owes';
                const absoluteBalance = Math.abs(balance).toFixed(2);
                
                return `
                    <div class="summary-item ${typeClass}">
                        <strong>${member}</strong> ${status} 
                        <strong>$${absoluteBalance}</strong> overall.
                    </div>
                `;
            }).join('');
            
            // 3. Prepare Settlement Suggestions (Simplification Algorithm)
            let creditors = members.filter(m => balances[m] > 0).sort((a, b) => balances[b] - balances[a]);
            let debtors = members.filter(m => balances[m] < 0).sort((a, b) => balances[a] - balances[b]);
            
            const settlements = [];
            
            while (debtors.length > 0 && creditors.length > 0) {
                const debtor = debtors[0];
                const creditor = creditors[0];

                const amountToPay = Math.min(Math.abs(balances[debtor]), balances[creditor]);
                
                settlements.push({
                    from: debtor,
                    to: creditor,
                    amount: amountToPay
                });

                balances[debtor] += amountToPay; // Debtor balance moves closer to zero (less negative)
                balances[creditor] -= amountToPay; // Creditor balance moves closer to zero (less positive)

                // Remove debtors/creditors whose balance is settled (within a small tolerance)
                if (Math.abs(balances[debtor]) < 0.01) {
                    debtors.shift();
                }
                if (Math.abs(balances[creditor]) < 0.01) {
                    creditors.shift();
                }

                // Re-sort to handle cases where a large debt/credit was partially settled
                creditors.sort((a, b) => balances[b] - balances[a]);
                debtors.sort((a, b) => balances[a] - balances[b]);
            }
            
            const settlementHTML = settlements.map(s => `
                <div class="settlement-item">
                    <strong>${s.from}</strong> pays <strong>$${s.amount.toFixed(2)}</strong> to <strong>${s.to}</strong>
                </div>
            `).join('');


            // 4. Final Display Update
            document.getElementById('results').innerHTML = `
                <h3>Net Balances Summary</h3>
                ${summaryHTML}
                <h3 style="margin-top: 30px;">Recommended Settlements</h3>
                ${settlementHTML || '<p>Everyone is settled up!</p>'}
            `;
        }
        
        // Initialize with default members if you want
        // members = ["Alice", "Bob", "Charlie"];
        // updateUIElements();
        
    </script>

</body>
</html>
